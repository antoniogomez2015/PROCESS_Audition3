Modos:

Visualización de Onda:
______________________

    spectral Frecuency Display: Shift + F
        _éste modo nos permitirá visualizar la forma de onda en (Hz), hercios, como a su vez, la amplitud ó volúmen de la onda, a través, de colores más claros lo cuál, es especialmente útil para visualizar áreas de ruido y elementos no deseados


    wareframe display: Shift + W
        _éste modo nos permitirá visualizar el espectro de audio en forma de onda convencional ó wareframe para visualizar mejor la amplitud y ganancia del volúmen


    spectral pan display: Shift + A
        _éste modo nos permitirá visualizar el desplazamiento de la panorámica del estéreo del audio, en relación al centro ó equilibrio del audio estéreo


    spectral phase display: Shift + E
        _éste modo nos permitirá visualizar la posición en grados equidistantes de ambos canales de audio, tanto del canal derecho como del canal izquierdo

        _de ésta manera, podremos visualizar si el audio de un canal está opuesto ha 180, grados del otro ó esta ha 90 ó 45 grados, otros, lo cuál, nos permitirá determinar problemas en las envolventes de audio de forma gráfica

        _de ésta maenra, el audio equidistante ha 180, grados se representará en el centro del gráfico, y el audio ha 90 ó 45, grados u otros se encontrará en los extremos ó periferia del gráfico lo cuál, representará problemas en las envolventes de audio

Selección de Audio:
___________________

    

    Zero Crossings: (I-O | H-J | K-L)
    _______________

        (Ajuste de una selección a puntos de intersección cero)

        _Para muchas tareas de edición, como eliminar o insertar audio en mitad de una forma de onda, los mejores lugares para realizar selecciones son los puntos en los que la amplitud es cero (denominados intersecciones cero). 
        
        La selección de los puntos de intersección cero reduce la probabilidad de que una edición cree un clic o chasquido audible. 
        
        Puede ajustar una selección fácilmente a los puntos de intersección cero más cercanos si utiliza un comando Intersección cero.



        _Adjust Selection Inward: Shift + I (Ajustar selección hacia dentro)
            _Ajusta los dos límites del intervalo hacia dentro hasta el siguiente punto de intersección cero

        _Adjust Selection Outward: Shift + O (Ajustar selección hacia fuera)
            _Ajusta los dos límites del intervalo hacia fuera hasta el siguiente punto de intersección cero

        _Adjust Left Side to Left: Shift + H (Ajustar lado izquierdo a la izquierda)
            _Ajusta el límite del intervalo izquierdo hacia la izquierda hasta el siguiente punto de intersección cero

        _Adjust Left Side to Right: Shift + J (Ajustar lado derecho a la izquierda)
            _Ajusta el límite del intervalo izquierdo hacia la derecha hasta el siguiente punto de intersección cero

        _Adjust Right to Side to Left: Shift + K (Ajustar lado derecho a la izquierda)
            _Ajusta el límite del intervalo derecho hacia la izquierda hasta el siguiente punto de intersección cero

        _Adjust Right Side to Right: Shift + L (Ajustar lado derecho a la derecha)
            _Ajusta el límite del intervalo derecho hacia la derecha hasta el siguiente punto de intersección cero
