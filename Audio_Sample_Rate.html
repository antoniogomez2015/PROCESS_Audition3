Sample Rate:
____________

    _la veolocidad de muestro  ó sample rate, nos permitirá determinar la resolución ó la calidad del audio a grabar ó ha intepretar por ejemplo, en un remuestreo de audio en una interpolación de un formato ha otro, etc

    _de ésta manera, la representación de audio se basa en puntos de sampleo ó puntos de referencia que en su conjunto conformarán una gráfica ó wavefrome  de audio de "tiempo sobre amplitud"

    _de éste manera, entre mayor cantidad de puntos de sampleo obtendremos una mayor resolución ó definición del audio ha nivel general

    _de ésta manera, el softweare, marcará puntos de referencia los cuáles al uniirse darán referencia de "voltaje sobre tiempo", a las bocinas para recostruir el sonido

        _de ésta manera, un punto de referencia indicará la información de una cantidad de amplitud ó decibeles en un tiempo/espacio determinado tanto en el canal derecho ó el canal izquierdo respectivamente



    Baja Resolución:
    ________________

    _de ésta manera, cuando tenemos un audio grabado ó convertido en baja resolución ó con bajos puntos de sampleo ó muestras cercanas ha "6000 hz", ó 6000, muestras por segundos ó hercios "hz"

    _el audio resultante perderá frecuencias altas ó agudas ó brillo, lo cuál, ocurre por que al dibujar la curva entre los puntos de referencia generados, la curva generada será muy abructa al haber pocos puntos de referencia 
    
    _y por lo tanto mucha acutancia ó poca información para dibujar una curva suvizada ó interpolada que forme picos definitos 
    
    _más por el contrario, en éste caso se generará picos ó crestas truncadas opacando el sonido resultante


    Alta Resolución:
    ________________

    _más cuando grabamos un audio con un sapleo superior ó mínimo de "44100 hz", obtendremos un audio con un espectro de decibeles mucho más ámplico 
    
    _el cuál, contemplará el audio existente en las frecuancias altas ó agudas, pasando por las frecuencias medias y bajar

    _registrado así, dcibeles desde "0 db", hasta el rango máximo audibles de "17000 db", decibeles y superiores

    _lo cuál, nos pemritirá generar un espectro de audio completo para el ser humano y mucho más armónica y reconocible

    _ya que al haber muchas más muestras el sistema podrá generar curvas de interpolación del audio mucho más fluidas y definidas lo cuál, permitirá hacer curvas ó crestas mucho más altas y nunca truncadas ó limitadas en su espectro ó expresión
