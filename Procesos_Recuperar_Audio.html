    Recuperar Audio:
    ________________

        _tenemos la posibilidad de recuperar un audio comprimido, desbalanceado y con problemas

        _para que así, podamos obtener un audio limpio y mucho más audible y rico en frecuencias armínicas y reconocibles, otros



    Workflow:
    _________

        _para lo cuál, primeramente debemos de seleccionar el área del audio ha modificar


        Equalización:
        _____________

        _para posteriormente primeramente ir ha "Effects/Filter and EQ", y una vez allí, debemos aplicar el efecto "Graphic Equalizer", ó "Graphic Equalizer 10-20-30", bandas en audition cc..

            _de ésta manera, a través, de la equalizacíon gráfica podremos balancear la voz haciendo ajustes en los graves, medios y agudos en relación al tipo de voz


        _para posteriormente volver ha "Effects/Filter and EQ", y una vez allí, debemos aplicar el efecto "Parametric Equalizer"

            _de ésta manera, a través, del equalizador paramétrico podremos acentuar la voz haciendo ajustes puntuales en los graves, medios y agudos en relación al tipo de voz



        Compresión:
        ___________

        _la compresión nos permitirá balancear las áreas con amplitudes en decibeles muy bajas y las áreas con amplitud muy altas ó todas desbalanceadas en un sólo sentido

        _para lo cuál, debemos de ir ha "Effects/Amplitude and Compression", y una vez allí, debemos aplicar el efecto "Multiband Compressor", ó "Compresor de una Banda", en Audition CC...

            _de ésta manera, a través, de la compresión en éste caso podremos ajustar y limitar la amplitud de todas las frecuencias a un nuvel de amplitud ó decibeles determinado

            _para lo cuál, primeramente debemos de analizar la gráfico wavefrme, del audio seleccionado para que así, podamos determinar cuales son los picos más comúnes y repetitivos de nuestro audio en los cuales se encuentre la mayor cantidad de audio de la voz

            _de ésta manera, una vez hemos determinado la amplitud en la cuál, se encuentra nueva voz podremos entonces indicar éste valor en el efecto en el parámetro de "umbral", ó "threshold"

        _de ésta manera, una vez aplicado el efecto podremos ver que ahora la frecuencia de audio estará balanceada a la amplitud deseada, así, como también, podremos ver que los picos excedentes han sido descartados

        _lo cuál, nos facilitará los procesos posteriores al disponer de una frecuencia más balanceada y uniforme
        
        _otra forma de decir lo mismo sería que el compresor en éste caso nos permitirá ordenar las frecuencias de audio a un rando de trabajo bien definido en relación a la amplitud base del audio grabado
        

        Normalizar:
        ___________

        _normalizar nos permitirá modificar la amplitud ya balanceada en el paso anterior ha una nueva amplitud

        _para que así, aumentemos la ganacia y alcance del audio en todo el rango audible por ser humano

        _de ésta manera, aumentaremos la capacidad y calidad audible tanto en los graves, medio y agudos aumentando la amplitud y carácter del audio

        _para lo cuál, debemos de ir ha "Effects/Amplitude and Compression", y una vez allí, debemos aplicar el efecto "Normalize"

            _de ésta manera, en el valor de "Normalize to", ó "Normalizar en", debemos de indicar un valor de entre "-1", ha "-3"

            _para que así, aumentemos la amplitud y ganancia en los agudos y medios de la frecuencia de audio



        Limitador Forzado:
        __________________

        _el efecto de limitador forzado  ó "hard limiting", nos permitirá subir algunas áreas de la voz que aún han quedado bajas tras todos los procesos anteriores, pero sin que se salgan del espectro audible por el ser humano

        _de ésta manera lograremos un audio totalmente optimizado el cuál, aproveche todo el espectro audible por el ser humano, y tenga toda la riqueza del audio expresado en su máxima capacidad tanto en las frecuencias graves, medias y agudas

        _para lo cuál, debemos de ir ha "Effects/Amplitude and Compression", y una vez allí, debemos aplicar el efecto "Hanrd Limiting", 

            _y en el cuál, debemos de indicar en "Limit Max Amplitude to", un valor de "-1", el cuál, repercuturá principalmente a captar todos los agudos

            _y en "Boost input by", un valor de "17", que es el límite audible por el ser humano el cuál, repercuturá principalmente a captar todos los medios y graves
