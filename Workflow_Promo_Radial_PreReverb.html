Tutorial:

    009 Efectos de fantasía 01 PreReverb
        https://www.youtube.com/watch?v=9vE6N8kBgpI



PreReverb:
__________

    _tenemos la posbilidad de agregar un efecto de reverberancia a un copy de audio para que así, aumentemos el impacto del audio



Workflow:
_________

    _primeramente debemos de seleccionar un extracto del audio el cuál, será por lo general una bocal ó un sílaba de una palabra

    _más éste efecto requerirá espacio extra en el audio existente para lo cuál, debemos de agergar más espacio antes de la sección previamente realizada

        _para lo cuál, debemos de colocar el cabezal antes de la selección respectiva e ir ha "Generate/", y una vez allí, debemos de darle ha "Generate Silence"

        _para que así, en las opciones de "Silence Time", indicar por ejemplo "3", tres segundos de tiempo agregado

        NOTA: también, podremos con la selección de la bocal ó sílaba seleccionada aplicar el silencio para que así, éste se sume a la selección previa, "en éste punto valdría agregar unas marcas ó (marks), de la sección reliazada, shortcut, "F8"

    _para posteriormente seleccionar tanto la selcción anterior como el silencio ó espacio que hemos agregado

        _ir ha "Effects/", y una vez allí aplicar "Reverse", para que asi, el sentido del audio seleccionado sea revertido


    _de ésta manera una vez revertido el audio podremos ir ha "Effects/Rebers", y una vez alli, aplicamos el efecto "Full Reverv", en el cuál, escogeremos el preset, de "Church", ó iglesia ó capilla

    _para posteriormente volver aplicar el efecto de "Effects/", y una vez allí aplicamos el efecto "reverse", para que así, el audio seleccionado vuelva al sentido original del audio

    _más ahora debemos de eliminar el espacio agregado para lograr éste efecto para lo cuál, debemos de determinar cuando dura en tiempo la bocal ó sílaba pos-efecto de pre-reverb, aplicado

        _seleccionado ésta bocal ó sílaba y fijándonos en el panel "Selection/View/Length"

        _de ésta manera, ahora seleccionaremos a partir de donde comienzo ha bocal ó sílaba con el efecto pre-reverb aplicado hacia adelante y cortaremos esa parte del audio en el porta papeles

        _para a continuación borrar el ó discriminar el área de silencio que se encuentra antes del la bocal ó sílaba con el efecto pre-reverb

        _para posteriormente comenzar ha seleccionar la palabra ó audio que se encontraba justo antes de la bocal ó sílaba con el efecto pre-reverb

            _para que así, podamos arrastra el seleccionador hacia atrar para que así, podamos determinar el mismo tiempo de diración del efecto pre-reverb, aplicado

            _para que así, podamos solbar ó dejar el cabezal en esa ubicación para que así, podamos posteriormente aplicar la siguiente acción "Mix Paste", shortcut, "Control + Shift + V"

            _para que así, el audio sea pegado de forma super puesta al exsitente, de ésta manera, ahora hablemos fusionado el audio para que así, el efecto sea escuchado correctamente

        _más también, éste mismo proceso lo podremos realizar en el panel multitrack, de una manuera mucho más fácil
