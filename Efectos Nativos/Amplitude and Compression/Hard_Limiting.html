Hard Limit:
___________

    _éste efecto nos permitirá tanto aumentar como disminuir la amplitud de los decibeles del audio comprimido para que así, podamos obtener una ganancia personalizada del sonido

    _pero a su vez, manteniendo un control predefinido del alcance y los límites de la ganancia en relación a unos límites determinados por nosotros para garantizar un resultado satisfactorio



Settings:
_________

    _de ésta manera, para aplicar éste efecto podremos seleccionar una parte del audio ó no e ir ha "Effects/Amplitude and Compression", y una vez allí, aplicar el efecto de "Hard Limit", en cualquiera de sus dos versiones en las cuáles encontraremos los siguientes parámetros:


    _Limit Max Amplitude to: (Threshold)

        _(máximo límite de amplitud), nos permitirá indicar el umbral a partir del cuá, el efecto comenzará ha trabajar en el análisis del audio para la limitación posterior

        _para lo cuál, lo más recomendable es medir los picos del espectro del waveframe, del audio más constantes para observar así, cuál, es el patrón de amplitud de nuestro audio más estable y natural ó peso del audio

        _de ésta manera, desde el punto más recurrente de los picos del audio hasta llevar ha "0", ó "-1"

        _donde el rango audible máximo es de "0", de ésta manera, indicaremos un valor "-1", para garantizar que estamos bajo el rango aceptable mínimo antes de "0", tanto positivo como negativo


    _Boot input by: (Amplitud "db")

        _(entrada de arranque por), éste valor nos permitirá indicar la ganancia en decibeles ha aplicar y alcanzar sobre el audio respectivamente

        _de ésta manera, lo más recomendable es indicar un rango máximo de decibeles de "17", más "1", ó "-1", nos dará un todal de "18", que es el rango audible máximo para el ser humano

        _de ésta maenra, completaremos el especto de audio ideal para el ser humano logrando así, una ganancia óptima para nuestro audio

        NOTA: ésto en el caso de que desiemos realizar un cambio ó ajuste en la amplitud del audio, más en la mayoría de los casos sólo requeriremos la compresión sin afectar la amplitud del audio, ya que éste paso por lo general lo realizaremos tras el proceso de normalización del audio

        

    _Lock ahead Time: (Attack)
        
        _(Tiempo de bloqueo por delante), velocidad de respuesta en aplicar el plugins, tras pasar el límite del umbral indicado


    _Reliase Time: (Release)

        _(Tiempo de liberación), velocidad de liberación ó de dejar de aplicar el plugins, tras bajar un pico de frecuencia del umbral indicado
