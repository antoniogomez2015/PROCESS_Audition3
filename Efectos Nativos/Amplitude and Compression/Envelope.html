Envelope:
_________

    _éste efecto nos permitirá hacer fadeing, tanto de entrada como de salida asi como también, fadeings, personalizados los cuales tengan decimientos personalizados tanto en un extremo como en parter intermedias

    _de ésta manera, podremos hacer decaimientos del audio complejos en un extracto de audio seleccionado ó en todo un archivo de audio


Workflow:
_________

    _de ésta manera, si deseamos hacer una decaimiento ó fadeing, personalizado y que vaya más allá del decaimiento de un punto de entrada y un punto de salia, en éstos casos dispondremos de las opciones del efecto "envelope"

    _ya que para hacer un fadeing, dispondremos de las opciones del modo "edit mode", con la opción de "On-Clip UI", shortcut, "6", lo cuál, quiere decir que las opciones de edición como fadeing, slider de volúmen, otros estarán sobre la onda de audio



Settings:
_________

    _de ésta manera, para aplicar éste efecto podremos seleccionar una parte del audio ó no e ir ha "Effects/Amplitude and Compression", y una vez allí, aplicar el efecto de "envelope"


    _para que así, tengamos a disposición una serie de presets, de curvas de fadeings, los cuales solucionan la mayoría de casos más comúnes de edición

    _más también, dispondremos de un gráfico personalizable con una curva a la cuál, podremos ir agregándole puntos de control

    _a través, de los cuales podremos ir personalizando y modificando el fadeing, en amplitud/tiempo

    _para que así, graduemos el decaimiento de forma específica en relación a nuestras necesidades

    _éstas opciones son especialmente útil en los casos en los que desiemos editar el decaimiento y comportamiento de todo un audio, por lo general no tan largo y deseamos cambiar el matiz global de la amplitud del audio ha modo tanto de sample como de loop
