Tube-Modeled Compressor:
________________________

    _éste efecto nos permitirá hacer una compresión en forma de tubo que simula el calor de los compresores de hardware clásicos

    _utilice este efecto para agregar una sutil distorsión que colorea el audio de forma agradable



Workflow:
_________

    _



Controles:
__________

    Slider:
    _______

    _éste parámetro nos permitirá aumentar la ganancia ó amplitud del audio, el cuál, aumenta o corta la amplitud después de la compresión 
    
    _los valores posibles están comprendidos entre -18 y +18 dB, siendo 0 la ganancia unitaria


    Medidores de Nivel de entrada:
    ______________________________
    
    _a la izquierda del control deslizante, estos medidores miden la amplitud de entrada 
    
    _haga doble clic en los medidores para restablecer los indicadores de pico y clip



   Threshold:
   __________

    _el Control Umbral define el nivel de entrada en el que comienza la compresión 
    
    _los valores posibles están comprendidos entre -60 y 0 dB. El ajuste óptimo depende del contenido de audio y el estilo musical 
    
    _para comprimir sólo picos extremos y conservar un intervalo más dinámico, utilice umbrales de alrededor de 5 dB por debajo del nivel de entrada pico; 
    
    _para comprimir el audio y reducir el intervalo dinámico considerablemente, utilice ajustes de alrededor de 15 dB por debajo del nivel de entrada pico


    Ratio:
    ______

    _la proporción ó ratio,  define una proporción de compresión entre 1-a-1 y 30-a-1 
    
    _por ejemplo, un ajuste de 3.0 emite 1 dB por cada 3 dB de aumento sobre el umbral de compresión 
    
    _los ajustes habituales van de 2,0 a 5,0; unos ajustesmás elevados producen el sonido extremadamente comprimido que se oye en la música pop


    Attack:
    _______

    _el parámetro de ataque determinará la rapidez con la que se aplica la compresión cuando el audio sobrepasa el umbral 
    
    _los valores posibles están comprendidos entre 0 y 500 milisegundos 
    
    _el valor predeterminado de 10 milisegundos funciona bien para un intervalo de audiomuy amplio 
    
    _un ajuste más rápido puede funcionar mejor para audio con transitorios rápidos, pero este tipo de ajustes suena poco natural con audio con menos percusión


    Release:
    ________

    _el parámetro de la liberaración del efecto sobre el audio determinará la rapidez con la que se detiene la compresión cuando el audio cae por debajo del umbral 
    
    _los valores posibles están comprendidos entre 0 y 5.000 milisegundos 
    
    _el valor predeterminado de 100 milisegundos funciona bien para un intervalo de audio muy amplio 
    
    _pruebe ajustes más rápidos para audio con transitorios rápidos, y más lentos para audio con menos percusión
