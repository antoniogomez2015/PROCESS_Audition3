Noise Reduction:
________________

    _éste efecto nos permitirá eliminar gran cantidad de ruido como por ejemplo, tubulencia, motores, elementos mecánicos y constantes de fondo, otros


Workflow:
_________

    _primeramente debemos de seleccionar un extracto del audio el cuál, conforme el ruido ha eliminar ó analizar

    _para a continuación con el audio del ruido seleccionar ir ha "Effects/Restoration/", y una vez allí, aplicar el efecto de "Noise Reduction"

    

    Settings:
    _________

    _Capture Profile:

        _(capturar perfil), ésta opción nos permitirá capturar la muestra de audio previamente seleccionada la cuál, contendrá la muestra del ruido del audio ha analizar y h eliminar


    _Select Entire File:
    
        _ésta opción nos permitirá seleccionar todo el audio sobre el cuál, deseamos aplicar el efecto 


    _Log Scale:

        Log Scale:
        __________

        _si activamos la opción de "Log Scale", (escala logarítmica), dividiremos el gráfico en diez octavas


        Linear Scale:
        _____________

        _más si deseleccionamos la opción de "Log Scale", entonces divideremos el gráfico linealmente por cada 1000, kilohercios


    _Live Update:

        _éste parámetro nos pemritirá activar la opción de la actualización del gráfico superior de correción de ruido
        
        _cada vez que modifiquemos el la onda editable de tipos de frecuencias del gráfico seguido al de corrección de ruido



    _Noise Reduction Level:

        _(nivel de reducción de ruido), éste parámetro nos permitirá a través, de un slider, determinar la cantidad ó umbral de ruido eliminado según la mestra de audio analizada

        _de ésta manera, dispondremos de un gráfico espectral del ruido detectado el cuál, estará conformado a su vez, por tres gráficas:
        
            _un espectro de color verde, el cuál, representará al audio sin corrección y el ruido original

            _un espectro de color rojo, el cuál, representará al audio con la corrección del audio ha un "100%", ó con una corrección total del ruido muestreado previamente

            _y un espectro de color amarillo, el cuál, representará el umbral ó rango personalizado por nosotros a través, del cuál, podremos indicar un porcentaje ó umbral del reuido ha eliminar

        _y adicionalmente dispondremos de un gráfico adicional a través, del cuál, podremos filtrar entre el tipo de frecuencias ha aplicar la corrección 
        
        _de ésta manera, podremos aplicar al efecto a las frecuencias graves, medias ó agudas de forma gradual y personalizada

            _el gráfico en su lado izquierdo representará las frecuencias graves

            _el gráfico en su parte central representará las frecuencias medias

            _el gráfico en lado derecho representará las frecuencias agudas

        
        _de ésta manera, podremos ir agregando puntos de control en éste gráfico para hacer correcciones en las frecuencias altas, medias y bajas

            _en donde en la parte baja del gráfico no estaremos aplicando casi correccción ó ajuste sobre las frecuencias respectivas

            _más en la parte alta del gráfico si estemos aplicando correcciones sobre las diferntes frecuencias respectivamente

            _de ésta manera, adicionalemtne podremos posarnos sobre uno de los puntos ó handles, creados sobre el gráfico para que así, en un hablador podamos visualizar los "hz", hercios sobre los cuáles hemos aplicado corrección ó influencia respectivamente



    Noise Reduction Settings:
    _________________________


        FFT Size:

            _éste parámetro nos pemritirá determinar las bandas de frecuencias individuales que serán analizadas, lo cuál, creará un cambio drástico en el sonido

            _de ésta manera, cuada ruido por cada banda de frecuencias es trabajado por separado

            _de ésta manera, los rangos más recomendados de trabajo están entre los "4096", a los "12.000"


        Remove Noise:

            _éste parámetro nos permitirá indicarle al sistema que deseamos que los ruidos detectados sean eliminados del audio base

        Keep Only Noise:

            _éste parámetro nos permitirá indicarle al sistema que deseamos que sólo sean conservados los ruidos detectados, descartando así, el audio base


        Reduce by:

            _éste parámetro nos permitirá eliminar los ruidos de fondo

            _con valores recomendados entre "5-10", decibeles


        Precision Factor:

            _éste parámetro nos permitirá indicar el factor de amplitud de la distorsión a buscar

            _con valores recomendados de entre "5-7"


        Smoothing Amount:

            _éste parámetro nos permitirá eliminar los ruidos de fondo pero al mismo tiempo aumentamos la corrección de ruido del granillo de fondo

            _con valores recomendados de entre "1-3"


        Transition Width:

            _éste parámetro nos permitirá indicar la efectividad y precisión de la detección del ruido
            
                _de ésta manera, con valores más altos, el sistema podrá determinar el ancho ó umbral de la detección del ruido más específica lo cuál, aumentará la precisión y será más específico aunque menos efectivo

                _más si por el contrario, si indicamos un valor bajo, entonces la detección será más ámplia aunque menos efectiva ó específica


        Spectral Decay Rate:

            _éste parámetro nos permitirá indicar el porcentaje de las frecuencias que van a hacer procesadas cuando el audio está por debajo del piso del ruido
