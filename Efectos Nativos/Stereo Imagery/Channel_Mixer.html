Channel Mixer:
______________

    _éste efecto nos permitirá hacer mezclar el contenido de los canales de audio en una proporción y contenido deseado para lograr así, un mejor balance y efecto deseado

    _éste efecto es especialmente útil en audios los cuales vienen de las camaras modernas donde conectas el cable del micrófono en uno de los dos canales

        _lo cuál, grabará todo el audio en un sólo canal de ésta manera, todo la voz se grabará y parte del ambiente en un canal y sólo el ambiente se grabará en el otro canal, otros

    _de ésta manera, mediante el efecto de channel mixer, podremos determinar de que información de ambos canales estarán conformados los nuevos canales left/right, a partir de la aplicación del efecto



Workflow:
_________

    _de ésta manera, primeramente debemos de seleccionar la sección del audio en ambos canales donde el audio se encuentre desigual

    _para a continuación aplicar éste efecto debemos de ir ha "Effects/Stereo Imagery/", y una vez allí, aplicar el efecto de "Channel Mixer"



Settings:
_________

    _New Let Channel: (conformación del nuevo canal izquierdo)

        _Left:
            _tanto porcentaje de la inforción del canal izquierdo original para la creación del nuevo canal izquierdo combinada

        _Right:
            _tanto porcentaje de la inforción del canal derecho original para la creación del nuevo canal izquierdo combinada


    New Right Channel: (conformación del nuevo canal derecho)

        _Left:
            _tanto porcentaje de la inforción del canal izquierdo original para la creación del nuevo canal derecho combinado

        _Right:
            _tanto porcentaje de la inforción del canal derecho original para la creación del nuevo canal derecho combinado
