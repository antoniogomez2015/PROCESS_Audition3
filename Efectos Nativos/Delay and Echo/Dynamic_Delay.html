<!--

Tutorial:
_________

    _



        
Dynamic Delay:
______________

    _el efecto retardo dinámico nos permitirá cambiar la cantidad de retardo de la longitud de una forma de onda

    _por ejemplo, puede definir un retardo de 2 milisegundos para los primeros cinco segundos de audio, de 20 milisegundos para los 15 segundos siguientes, de 7 milisegundos para los 10 segundos siguientes, etc



Workflow:
_________

    _



Controles:
__________


    Original y Delay:
    _________________
    
        _éste parámetro nos permitirá mezcla la cantidad deseada de audio original y retardado


    Invert:
    _______
    
        _éste parámetro invierte la señal retardada, lo que causa una cancelación periódica de las ondas en lugar de reforzar la señal


    Gráfico de Delay:
    _________________ 
    
        _éste parámetro indica la cantidad de retardo 
        
        _la línea horizontal (eje x) muestra el tiempo y la línea vertical (eje y)
        muestra la longitud del retardo


    Gráfico de Feedback: 
    ____________________
    
        _éste parámetro indica la cantidad de retroalimentación 
        
        _el eje x muestra el tiempo y el eje y muestra el porcentaje de retroalimentación


    Loop Graph:
    ___________

        _el gráficos de bucle Limita el gráfico por la longitud especificada demanera que el efecto se repita continuamente durante el curso de la selección 
        
        _al seleccionar esta opción, puede especificar el Período (la longitud de un gráfico), la Frecuencia (velocidad a la que debe repetirse el bucle), y el total de ciclos (cuántas veces desea que el gráfico realice el bucle en la selección determinada) 
        
        _estos ajustes interactúan, así que si se cambia uno, el resto también cambia 
        
        _si se anula la selección de Gráfico de bucle, el gráfico iguala la longitud de la selección entera y el efecto no se repite


    Stereo Curve Delay:
    ___________________

        éste parámetro de  retardo de curva de estéreo representa el número de milisegundos que un canal se encuentra tras el otro y crea un sonido en
        fases estéreo 
        
        _los valores positivos retardan el canal derecho y los negativos el izquierdo

    






    

-->
