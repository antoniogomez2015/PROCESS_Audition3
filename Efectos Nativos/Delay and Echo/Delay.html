<!--

Tutorial:
_________

    _



        
Delay:
_______

    _éste efecto nos permitirá generar el efecto de delay, ó retardo de forma simple y sintética 
    
    _y con la característica principal de que el retardo generado se aplica independientemente por cada canal

    _lo cuál, nos pertmirirá influir de forma particular sobre el comportamiento del etéreo y dinámica del audio resultante

    _de ésta manera, dispondremos de la sección de presets, la cuál, contempla la aplicación de diferentes parámetros de medida para cada canal de forma independiente para lograr efectos de paso contínuo más comúnes



Workflow:
_________

    _



Controles:
__________

    Delay Time:

        _éste parámetro nos permitirá indicar la cantidad de retardo en milisegundo ha aplicar en el canal respectivo


    Mix:

        _éste parámetro nos pemritirá indicar la cantidad ó umbral de retardo aplicado sobre la muestra de audio

        _de ésta manera, podremos determinar la cantidad de efecto aplicado sobre el canal respectivo


    Invert:

        _éste parámetro nos permitirá convertir los valores positivos de la forma de onda seleccionada en valores negativos 
        
        _la inversión de la señal retardada se puede utilizar para efectos especiales, como la creación de un filtro de peine rápido y sin depuración 
        
        _la cancelación se produce al mezclar una forma de onda invertida con la original


    Delay Time Units:

        _éste parámetro nos permitirá determinar la unidad de medida para el calculo del efecto de retardo

        _de ésta manera, podremos cambiar la unidad de medida de entre "milisegungos (ms)", "beats", ó "samples"

        _de ésta manera, podremos utilizar el tipo de unidad de medida en relación al punto de referencia de trabajo utilizado para el calculo del retardo ha generar
