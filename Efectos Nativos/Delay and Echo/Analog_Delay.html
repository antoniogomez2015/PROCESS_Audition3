<!--

Tutorial:
_________

    _



        
Analog Delay:
_____________

    _éste efecto nos permitirá simular el retardo analógico, simulando así, el calor sónico de las unidades de retardo de hardware originales 
    
    _las opciones principales aplican una distorsión única y ajustan la extensión del estéreo 
    
    _Para crear ecos discretos, especifique tiempos de retardo de 35 milisegundos o más; para crear más efectos suaves, especifique tiempos más cortos



Workflow:
_________

    _



Controles:
__________

    MODE:
    _____

        _especifica el tipo de emulación de hardware, con lo que determina las características de ecualización y distorsión

        
        Tape:

            _el modo de "Cinta y Tubo" reflejan el carácter sonoro de las unidades de retardo clásicas


        Tape/Tube:

            _el modo de "Cinta y Tubo" reflejan el carácter sonoro de las unidades de retardo clásicas


        Analog:

            _mientras que "Análogo" refleja líneas de retardo electrónicas posteriores



    Dry Out:

        _salida original, Determina el nivel de audio original, no procesado

        _de ésta manera, podremos determinar que cantidad de señal será afectada por efecto


    Wer out:

        _Salida con efecto, Determina el nivel de audio retardado, procesado


    Delay:

        _Retardo, especifica la longitud de retardo en milisegundos


    Feedback:

        _retroalimentación, crea ecos repetitivos reenviando el audio retardado a través de la línea de retardo 
        
        _por ejemplo, un ajuste del 20% envía audio retardado a un quinto de su volumen original y crea ecos que se desvanecen suavemente 
        
        _un ajuste del 200% envía un audio retardado al doble de su volumen original y crea ecos cuya intensidad aumenta rápidamente


    Trash:

        _papelera, aumenta la distorsión y las frecuencias bajas, lo que agrega calidez


    Spread:

        _extensión, determina la anchura de estéreo de la señal retardada
